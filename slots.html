  <!-- --------------------------------------------------------------------
  <-- Main List
  <-------------------------------------------------------------------- -->
  <div class="container" id="main-container">
    <div id="charadex-gallery">

      <!-- Top Card Container
      <!-- ----------------------------------------------------------------- -->
      <div class="card p-md-5 p-4 mb-4">

        <!-- Title
        <!-- --------------------------------------------------------------- -->
        <h3 class="mb-0"><a href="slots.html">Bits Store Items &amp; Slots</a></h3>

        <!-- Faux Folders
        <!-- --------------------------------------------------------------- -->
        <div style="display:none;" id="charadex-folder-container">
          <hr>
          <div class="row no-gutters m-n1" id="charadex-folders"></div>
          <!-- Buttons -->
          <div style="display:none;">
            <div class="col-lg-3 col-md-4 col-sm-6 p-1" id="charadex-folder">
              <a class="btn btn-primary d-block" href=""></a>
            </div>
          </div>
        </div>

        <!-- Filters
        <!-- --------------------------------------------------------------- -->
        <div style="display:none;" id="charadex-filter-container">
          <hr>
          <div class="row no-gutters m-n1" id="charadex-filters"></div>
          <!-- Filters -->
          <div style="display: none;">
            <div class="col-md-4 col-12 p-1" id="charadex-filter">
              <label class="px-2"></label>
              <select class="form-control" multiple></select>
            </div>
          </div>
        </div>

        <!-- Search
        <!-- --------------------------------------------------------------- -->
        <div style="display:none;" id="charadex-search-container">
          <hr>
          <div class="row no-gutters m-n1">
            <!-- Search Filter -->
            <div class="col-md-4 col-6 p-1" style="display: none;">
              <select class="form-control" id="charadex-search-filter"></select>
            </div>
            <!-- Search Bar -->
            <div class="col d-flex p-1">
              <input class="form-control search" type="search" placeholder="Search" id="charadex-search">
            </div>
          </div>
        </div>

        <!-- Pagination
        <!-- --------------------------------------------------------------- -->
        <div style="display: none;" class="charadex-pagination-container">
          <hr class="mb-4 mt-4">
          <div class="nav d-flex justify-content-center mb-n4">
            <div class="btn-prev page-item"><a class="page-link"><i class="fa fa-chevron-left"></i></a></div>
            <ul class="pagination charadex-pagination charadex-pagination-top justify-content-center m-0"></ul>
            <div class="btn-next page-item"><a class="page-link"><i class="fa fa-chevron-right"></i></a></div>
          </div>
        </div>

        <!-- Prev & Next Topbar
        <!-- --------------------------------------------------------------- -->
        <div style="display: none;" id="charadex-prevnext-container">
          <hr>
          <div class="row no-gutters px-2 text-uppercase">
            <div class="col-6 px-1">
              <a id="entryPrev" href=""><i class="fas fa-chevron-left mr-2"></i><b><span></span></b></a>
            </div>
            <div class="col-6 px-1 text-right order-md-1">
              <a id="entryNext" href=""><b><span></span></b><i class="fas fa-chevron-right ml-2"></i></a>
            </div>
          </div>
        </div>

      </div>

      <!-- --------------------------------------------------------------- -->
      <div class="row no-gutters charadex-list softload m-n2"></div>

      <!-- Pagination
      <!-- --------------------------------------------------------------- -->
      <div style="display: none;" class="charadex-pagination-container">
        <div class="card px-3 py-1 mt-4">
          <div class="nav d-flex justify-content-center">
            <div class="btn-prev page-item"><a class="page-link"><i class="fa fa-chevron-left"></i></a></div>
            <ul class="pagination charadex-pagination charadex-pagination-bottom justify-content-center m-0"></ul>
            <div class="btn-next page-item"><a class="page-link"><i class="fa fa-chevron-right"></i></a></div>
          </div>
        </div>
      </div>

        <!-- Header -->
        <div class="card-header p-4">
          <div class="row no-gutters align-items-end m-n1">
            <div class="col"><h5 class="mb-0 pr-2"><a class="profilelink profileid"></a></h5></div>
            <div class="col-auto text-right raritybadge"></div>
          </div>
        </div>

		<!-- Price/slots -->
	    <div class="card p-2 bg-dark text-light text-center">
			<span>[<span style="font-weight:bold;" class="price"></span>] <i><span class="available"></span><span class="total"></span> slots available</i></span>
		</div>

        <div class="card rounded-0 border-0 px-4 py-2" style="color: #5D609C;">

            <div class="col text-right"><span class="for"></span></div>
          </div>
          <div class="row py-1" style="border-top: 1px dashed #BEB3A0;border-bottom: 1px dashed #BEB3A0;">
            <div class="col-4 text-d"><b>Applied</b> ...</div>
            <div class="col text-right"><span class="applied"></span></div>
          </div>
        </div>
		  
        <!-- Body -->
        <div class="card-body px-4 pb-4 d-flex flex-fill align-items-top">
          <div class="blurb"></div>
        </div>

      </div>
    </div>

        <div class="card-header px-md-5 px-4 py-4">

            <div class="col"><h3 class="mb-1 pr-2"><a class="profilelink profileid"></a></h3></div>
            <div class="col-auto text-right"><h3 class="icons"></h3></div>
          </div>
          <div class="card text-center mx-n4 bg-dark border-0 rounded-0 text-white mt-2 p-2"><span>[<span style="font-weight:bold;" class="price"></span>] <i><span class="available"></span><span class="total"></span> slots available</i></span></div>
        </div>

<!-- Main Info

<div class="flex-fill h-100" style="border-left: 10px solid #9CA5BE;">
<div class="card rounded-0 h-100 ml-3 p-3" style="border: 1px solid #9CA5BE;">
                        
<!-- Item -->

  <div class="row no-gutters align-items-center">

  <hr class="w-100 m-0" style="position:absolute; border-bottom: 1px solid #9CA5BE; opacity:.3;"></div></div>
  <p class="mt-0 mb-0">
  <span class="category"></span>
  </p>
</div>
        				
<!-- Item -->
<div class="mb-1">
  <div class="row no-gutters align-items-center">
  <div class="col-auto pr-2" style="color:#8490b4;letter-spacing:.5px;font-weight:600; font-size: 13px; text-transform: uppercase;">Usable On</div>
  <div class="col align-items-center justify-content-end">
  <hr class="w-100 m-0" style="position:absolute; border-bottom: 1px solid #9CA5BE; opacity:.3;"></div></div>
  <p class="mt-0 mb-0">
  <span class="for"></span>
  </p>
</div>

  <hr class="w-100 m-0" style="position:absolute; border-bottom: 1px solid #9CA5BE; opacity:.3;"></div></div>
  <p class="mt-0 mb-0">
  <span class="applied"></span>
  </p>
</div>

</div>
</div>
